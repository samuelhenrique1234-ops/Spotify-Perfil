<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.CSS">
    <title>Perfil Spotify</title>
    
</head>
<body>

    <header>
        <div id= "button-back"> <img src="img.CSS/seta-back.png"> </div>
    </header>

    <main>
    
        <div class="profile-container">
            
            <div class="profile-pic">
                <img src="img.CSS/foto_perfil.jpg" alt="Foto de perfil">
            </div>
        
            <div class="profile-info">
                <div class="username">ativeghosts</div>
                <div class="stats">0 seguidores - 3 seguindo</div>
            </div>

        </div>

        <div class="profile-actions">
            <button class="btn btn-edit">Editar</button>
            <button id="bnt-b"><img src="img.CSS/compartilhar.png"></button>
            <button id="bnt-c">• • •</button>
        </div>

    </main>
</body>
</html>
